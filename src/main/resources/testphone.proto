syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.smartkitchen.testphone";

service SmartFridge{
	rpc SayHello (HelloRequest) returns (HelloResponse);
	
	
}

message HelloRequest{
	string name = 1; //setting number of responses we want returned from client
}

message HelloResponse{
	string message = 1;
}