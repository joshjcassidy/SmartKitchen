syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.smartkitchen.fridge";

service SmartFridge{
	rpc temperatureDisplay (TemperatureRequest) returns (TemperatureResponse);
	
	
}

message TemperatureRequest{
	string name = 1; //setting number of responses we want returned from client
}

message TemperatureResponse{
	int32 message = 1;
}